<svg width="1920" height="320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="accentLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="nameGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="100%" stop-color="#67e8f9"/>
    </linearGradient>
  </defs>

  <style>
    @keyframes drift1 {
      0%, 100% { transform: translate(0px, 0px); }
      25% { transform: translate(40px, -20px); }
      50% { transform: translate(20px, 15px); }
      75% { transform: translate(-20px, -10px); }
    }
    @keyframes drift2 {
      0%, 100% { transform: translate(0px, 0px); }
      25% { transform: translate(-30px, 25px); }
      50% { transform: translate(-50px, -15px); }
      75% { transform: translate(20px, 20px); }
    }
    @keyframes drift3 {
      0%, 100% { transform: translate(0px, 0px); }
      25% { transform: translate(25px, 30px); }
      50% { transform: translate(-40px, 10px); }
      75% { transform: translate(15px, -25px); }
    }
    @keyframes pulse1 {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    @keyframes pulse2 {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.9; }
    }
    @keyframes cursorBlink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.7; }
    }
    .b1 { animation: drift1 20s ease-in-out infinite, pulse1 8s ease-in-out infinite; }
    .b2 { animation: drift2 25s ease-in-out infinite, pulse2 10s ease-in-out infinite; }
    .b3 { animation: drift3 22s ease-in-out infinite, pulse1 12s ease-in-out infinite; }
    .cur { animation: cursorBlink 1.1s step-end infinite; }
    .tw { animation: twinkle 4s ease-in-out infinite; }
  </style>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Animated aurora blobs -->
  <ellipse class="b1" cx="250" cy="150" rx="400" ry="280" fill="url(#glow1)"/>
  <ellipse class="b2" cx="1500" cy="170" rx="450" ry="320" fill="url(#glow2)"/>
  <ellipse class="b3" cx="850" cy="60" rx="380" ry="240" fill="url(#glow3)"/>

  <!-- Twinkling dots -->
  <circle class="tw" cx="180" cy="40" r="1.5" fill="#c4b5fd" style="animation-delay:-0.5s"/>
  <circle class="tw" cx="420" cy="280" r="1.2" fill="#67e8f9" style="animation-delay:-1.2s"/>
  <circle class="tw" cx="650" cy="30" r="1" fill="#a78bfa" style="animation-delay:-2.8s"/>
  <circle class="tw" cx="890" cy="290" r="1.5" fill="#c4b5fd" style="animation-delay:-0.8s"/>
  <circle class="tw" cx="1100" cy="25" r="1.2" fill="#67e8f9" style="animation-delay:-3.5s"/>
  <circle class="tw" cx="1320" cy="275" r="1" fill="#a78bfa" style="animation-delay:-1.8s"/>
  <circle class="tw" cx="1550" cy="35" r="1.5" fill="#c4b5fd" style="animation-delay:-2.2s"/>
  <circle class="tw" cx="1750" cy="285" r="1.2" fill="#67e8f9" style="animation-delay:-0.3s"/>
  <circle class="tw" cx="300" cy="260" r="1" fill="#a78bfa" style="animation-delay:-1.5s"/>
  <circle class="tw" cx="750" cy="270" r="1.5" fill="#67e8f9" style="animation-delay:-2.5s"/>
  <circle class="tw" cx="1000" cy="15" r="1" fill="#c4b5fd" style="animation-delay:-3.2s"/>
  <circle class="tw" cx="1400" cy="45" r="1.2" fill="#a78bfa" style="animation-delay:-1s"/>
  <circle cx="500" cy="55" r="1" fill="#e2e8f0" opacity="0.08"/>
  <circle cx="1200" cy="50" r="1" fill="#e2e8f0" opacity="0.06"/>
  <circle cx="960" cy="300" r="1" fill="#e2e8f0" opacity="0.07"/>
  <circle cx="1650" cy="60" r="1" fill="#e2e8f0" opacity="0.05"/>

  <!-- Heading -->
  <text x="80" y="125" font-size="54" fill="#e2e8f0" font-family="'Segoe UI',system-ui,-apple-system,sans-serif" font-weight="300" letter-spacing="-1">
    Hey, I'm <tspan font-weight="700" fill="url(#nameGrad)">Marlon</tspan>
  </text>

  <!-- Subtitle -->
  <text x="82" y="185" font-size="26" fill="#8b949e" font-family="'Segoe UI',system-ui,-apple-system,sans-serif" font-weight="400" letter-spacing="2">
    Software Engineer
  </text>

  <!-- Blinking cursor -->
  <rect class="cur" x="330" y="162" width="2.5" height="28" rx="1" fill="#a78bfa"/>

  <!-- Accent gradient line -->
  <rect x="80" y="202" width="140" height="3" rx="1.5" fill="url(#accentLine)"/>

  <!-- Location -->
  <text x="82" y="250" font-size="16" fill="#6b7280" font-family="'Segoe UI',system-ui,-apple-system,sans-serif" font-weight="400" letter-spacing="0.5">
    MÃ¼nchen, Germany
  </text>
</svg>
